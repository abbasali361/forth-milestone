    <button>Click me-2</button>
    <button id="lastButton">Click me-3</button>

        document.getElementById('lastButton').addEventListener('click',function(){
            document.body.style.color = 'tomato';
        })


        function handleClick(){
            document.body.style.backgroundColor = 'cyan'
        }
            const secondButton = document.getElementById('second');

            secondButton.addEventListener('click', handleClick);
            secondButton.onclick = function(){
                console.log('second person clicked');
            }
            console.log(new Date());
        
    </script>
